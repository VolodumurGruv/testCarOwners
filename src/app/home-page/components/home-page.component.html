<div class="buttons">
  <a [routerLink]="['/add']" mat-raised-button>
    <mat-icon>add</mat-icon>
    <span class="btn-field">Добавить</span>
  </a>
  <a [routerLink]="['/view/{{isSelected}}']" mat-raised-button>
    <mat-icon>visibility</mat-icon>
    <span class="btn-field">Просмотр </span>
  </a>
  <a [routerLink]="['/edit']" mat-raised-button>
    <mat-icon>edit</mat-icon>
    <span class="btn-field">Редактировать</span>
  </a>
  <a [routerLink]="['/delete']" mat-raised-button>
    <mat-icon>delete_forever</mat-icon>
    <span class="btn-field">Удалить</span>
  </a>
</div>

<div class="mt-3">
  <table mat-table [dataSource]="dataSource" matSort class="table">
    <!-- ID column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>
    <!-- Surname column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>
    <!-- Firstname column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>
    <!-- Lastname column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Отчество</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>
    <!-- Amount of cars column -->
    <ng-container matColumnDef="cars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Количество автомобилей
      </th>
      <td mat-cell *matCellDef="let row">{{ row.cars.length }}</td>
    </ng-container>

    <!-- define rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- (click)="chosen.has(row) ? chosen.delete(row) : chosen.add(row)" -->
    <tr
      mat-row
      (click)="highLight(row)"
      [class.chosen-row]="isSelected == row._id"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
    <!-- row shown when there is no matching data  -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
</div>
