<div class="mt-3">
  <table mat-table [dataSource]="myDataArray" matSort class="table">
    <!-- ID column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>
    <!-- Surname column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>
    <!-- Firstname column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>
    <!-- Lastname column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Отчество</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>
    <!-- Amount of cars column -->
    <ng-container matColumnDef="cars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Количество автомобилей
      </th>
      <td mat-cell *matCellDef="let row">{{ row.cars.length }}</td>
    </ng-container>
    <!-- Hidden radio button-->
    <div class="hide">
      <ng-container matColumnDef="isChecked">
        <th mat-header-cell *matHeaderCellDef>Input</th>
        <td mat-cell *matCellDef="let row">
          <label for="isChecked"></label>
          <input
            type="radio"
            id="isChecked"
            name="isChecked"
            (click)="checkRadio($event)"
          />
        </td>
      </ng-container>
    </div>

    <!-- define rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- instead of Set should make hidden radion button -->
    <tr
      mat-row
      (click)="chosen.has(row) ? chosen.delete(row) : chosen.add(row)"
      [class.chosen-row]="chosen.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
    <!-- row shown when there is no matching data  -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
</div>
